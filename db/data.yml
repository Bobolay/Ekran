      галузях.</p>\r\n\r\n<p>З ПВХ виготовляють одноразовий посуд, та упаковку для
      молочних продуктів ( всі люблять десерти та йогурти у пластикових стаканчиках,
      які зручно зберігати та споживати ). З нього виготовляють навіть ємності для
      зберігання донорської крові.</p>\r\n\r\n<p>Таким чином можна зробити висновки,
      що відмова від свинцевих стабілізаторів і перехід до стабілізатору Кальцій-Цинк,
