    - Чому плачуть пластикові вікна
    - chomu-plachut-plastikovi-vikna
    - "<p>За дослідженням ТМ &laquo;REHAU&raquo;, най&shy;&shy;більші проблеми, пов&rsquo;язані
      з вікнами &ndash; це протяги та волога (конденсат), яка утво&shy;рюється на
      склі або відкосах.</p>\r\n"
    - "<p>На однакових вікнах, встановлених у різних кімнатах, по різному може з&rsquo;явля&shy;тися
      чи не з&rsquo;являтися конденсат. Для пояснен&shy;ня цього потрібно розглянути
      конденсат як фізичне явище та причини його появи.</p>\r\n\r\n<p>В різних кімнатах
      різна вологість повітря. Готуван&shy;ня їжі, прання, приймання душу, кімнатні
      рослини, кількість людей, які знаходяться у кімнаті &ndash; це впливає на зростання
      вологи у приміщенні. Так, вірогідність появи конден&shy;сату на кухні або у
      ванній кімнаті більша, ніж у вітальні.</p>\r\n\r\n<p>Конденсат може виникати
      з низки причин, не пов&rsquo;язаних із вікнами:</p>\r\n\r\n<ul>\r\n\t<li>якщо
      це новобудова або у кімнаті &laquo;свіжий&raquo; ремонт, різні будівельні суміші
      виділяють багато вологи, яка також може перетворюватись у конденсат;</li>\r\n\t<li>забита
      витяжка або її відсут&shy;ність може створити нездоровий мікро&shy;клімат в
      оселі та спричи&shy;нити конден&shy;сат;</li>\r\n\t<li>велика кількість рослин
      виділяє багато во&shy;ло&shy;ги;</li>\r\n\t<li>занадто широке підвікон&shy;ня,
      торкан&shy;ня його до гардин або штор перешко&shy;джає правиль&shy;ному опаленню
      та руху повітря у примі&shy;щен&shy;ні.</li>\r\n</ul>\r\n\r\n<h2>БОРОТЬБА З
      КОНДЕНСАТОМ У ПЛАСТИКОВИХ ВІКНАХ</h2>\r\n\r\n<p>Для підтримання нормальної віднос&shy;&shy;ної
      вологості у приміщенні нео&shy;бхідно провітрювати його протя&shy;гом доби.
      Для Вашої зручності вікна осна&shy;щуються додатковими механізмами (мікро&shy;вентиляція
      та віконний провіт&shy;рювач), які дозволяють провітрювати приміщення.</p>\r\n\r\n<p>Положення
      відкривання мікровентиляція дозволяє постійно про&shy;вітрювати оселю протягом
      всієї доби.</p>\r\n\r\n<p><strong>Віконний про&shy;вітрювач</strong>&nbsp;&ndash;
      це інновація, яка має кращі, порівняно із мікро&shy;вентиляцією, показники звуко&shy;ізоляції
      та може працювати за відсутності мешканців вдома.</p>\r\n\r\n<p><strong>Енергозберігаючі
      вікна</strong>. Для того, щоб не виникали пробле&shy;ми із конденсатом, необхідно
      одразу замов&shy;ляти вікна, що відповідають Державним стан&shy;дар&shy;там.
      В них враховані показники тепло&shy;ізоляції вікон для кожного регіону України
      та стандарти монтажу вікон. Так для території Західної України комплек&shy;тація,
      яка відповідає ДСТУ, наступна &ndash; 5-ти камерний ПВХ профіль, 2-камерний
      енергозберігаючий склопакет із теплою дистанційною рамкою.</p>\r\n\r\n<p><strong>Євромонтаж</strong>.
      Обирайте техно&shy;логію встановлення вікон &ndash; євро&shy;монтаж, завдяки
      їй віконний відкос не буде пропус&shy;кати ні холодне повітря, ані вологу з
      вули&shy;ці. Радимо встановлювати віконні провіт&shy;рювачі одразу при замовленні
      вікон на кухню та спальню.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Якщо вам сподобалась
      ця стаття &ndash; вас можуть зацікавити інші статті на нашому сайті:</p>\r\n\r\n<ul>\r\n\t<li><a
      href=\"http://newworldlviv.com.ua/articles/statti_pro_vikna/yak-vybraty-yakisne-vikno\"
      target=\"_blank\">Як вибрати якісне вікно</a>;</li>\r\n\t<li><a href=\"http://newworldlviv.com.ua/articles/statti_pro_vikna/potreba-u-plastykovyh-viknah-dlya-staroho-mista\"
      target=\"_blank\">Потреба у пластикових вікнах для старого міста</a>.</li>\r\n</ul>\r\n"
