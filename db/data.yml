    - Правда про металопластикові ВІКНА за і проти
    - pravda-pro-metaloplastikovi-vikna-za-i-proti
    - "<p>Коли в будинку планується ремонт, або ми будуємо власне житло &mdash; ми
      замислюємося про вікна. Сьогодні на ринку багато пропозицій, покупці можуть
      вибирати вікна з масиву дерева або євробруса, алюмінієві та металопластикові
      конструкції, а також моделі, що комбінують декілька технік і матеріалів. Незважаючи
      на велику різноманітність все ж найбільшою популярністю користуються дерев&#39;яні
      та металопластикові вікна. Але що ж вибрати?</p>\r\n"
    - "<p>Коли в будинку планується ремонт , або ми будуємо власне житло - ми замислюємося
      про вікна. Сьогодні на ринку багато пропозицій, покупці можуть вибирати вікна
      з масиву дерева або євробруса, алюмінієві та металопластикові конструкції, а
      також моделі, що комбінують декілька технік і матеріалів. Незважаючи на велику
      різноманітність все ж найбільшою популярністю користуються дерев&#39;яні та
      металопластикові вікна. Але що ж вибрати?</p>\r\n\r\n<p>Металопластикові вікна
      активно прижився в наших офісах і будинках. Чому б і ні? Адже вони міцні, зручні,
      а також чудово зберігають тепло та ізолюють шум з вулиці. Крім цього, пластикові
      рами естетично виглядають, легко миються, і можна забути про зимове заклеювання
      вікон. Технології відкривають перед власниками можливість ставити вікна в режим
      провітрювання без наявності кватирок. Також за індивідуальним замовленням можна
      виготовити конструкцію будь-якої конфігурації: круглі, трапецієвидні, трикутні
      і т.п.</p>\r\n\r\n<p>Як і будь-який інший товар, пластикові вікна можуть бути
      різної якості, яка залежить від виду профілю та склопакетів, а також фурнітури,
      тому повторююсь і раджу зателефонувати до нас і ми підберемо оптимальний варіант
      для ВАС.</p>\r\n\r\n<p>Окрім цього, металопластикові вікна можуть бути виконані
      в різному дизайні. Класичні - вікна білого кольору. Але завжди можна підібрати
      будь-який відтінок, включаючи імітацію цінних порід деревини. Дане покриття
      називається ламінація.</p>\r\n\r\n<p>Для тих, хто віддає перевагу натуральним
      матеріалам варіантом будуть дерев&#39;яні вікна. З недоліків цього виду вікон
      можна виділити - більш високу вартість вікон, ніж метало пластикових, а також
      потребу в щорічному догляді за їх поверхністю за допомогою лако-фарбових покриттів.
      Простіше кажучи то ті самі проблеми, як і колись просто більш герметичніше ну
      і мода на екологічність робить своє ))</p>\r\n"
