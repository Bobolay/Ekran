    - Деревяні вікна чи металопластикові вікна – які обрати?
    - derevyani-vikna-chi-metaloplastikovi-vikna-yaki-obrati
    - "<p>Одне з важливих питань, яке виникає в покупця при заміні вікон це.. &nbsp;&laquo;які
      вікна кращі?.. пластикові чи деревяні?&raquo;&hellip; Насамперед, розглянемо
      основні властивості вікон, щоб об&rsquo;єктивніше підійти до цієї теми:</p>\r\n"
    - "<p>Одне з важливих питань, яке виникає в покупця при заміні вікон це.. &nbsp;&laquo;які
      вікна кращі?.. пластикові чи деревяні?&raquo;&hellip; Насамперед, розглянемо
      основні властивості вікон, щоб об&rsquo;єктивніше підійти до цієї теми:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ol>\r\n\t<li>Естетичність</li>\r\n\t<li>Екологічність</li>\r\n\t<li>Енергозбереження</li>\r\n\t<li>Сонцезахист</li>\r\n\t<li>Звукоізоляція</li>\r\n\t<li>Герметичність</li>\r\n\t<li>Зручність
      в обслуговуванні.</li>\r\n\t<li>Безпека</li>\r\n\t<li>Надійність,стійкість до
      будь-яких атмосферних дій</li>\r\n\t<li>Довговічність</li>\r\n</ol>\r\n\r\n<p>Усі
      ці характеристики і з ними вимоги ,які ми ставимо до деревяних чи пластикових
      вікон&nbsp; виконуються в повному обсязі..але питання не в тому..Питання-де
      більше переваг&hellip;де більше плюсів, де кращі показники?Відповідь неоднозначна..
      і це тому що кожна &laquo;сторона&raquo; має як і плюси так і мінуси..</p>\r\n\r\n<p>&ndash;&nbsp;<strong>Естетика.&nbsp;</strong>Безперечно
      перевага на боці деревяних вікон&hellip;але відносна..в пластикових вікнах набагато
      більша лінійка кольорів і крім того є можливість в варіантах розміщення кольору(ззовні,зсередини)</p>\r\n\r\n<p>&ndash;&nbsp;<strong>Екологічність.&nbsp;</strong>Знову
      перевага за деревяними вікнами..адже дерево-природній матеріал.. Але такі вимоги
      до них, як довговічність,негорючість вимагають в процесі &nbsp;виготовлення
      деревяних вікон втручання різноманітних хімічних обробок,які і зменшують їх
      поняття &laquo;природності&raquo;.</p>\r\n\r\n<p>&ndash;&nbsp;<strong>Енергозбереження</strong>,&nbsp;<strong>сонцезахист
      та</strong>&nbsp;<strong>звукоізоляція.</strong>&nbsp; Цю функцію на 80% несуть&nbsp;
      в собі склопакети..і завдяки інноваційним рішенням виконують свою роботу на
      всі 100%.</p>\r\n\r\n<p>&ndash;&nbsp;<strong>Герметичність</strong>. Однозначно
      вона найкраща&nbsp; в металопластиковій конструкції &hellip;Але знов ж таки&hellip;ця
      герметичність вимагає постійного провітрювання приміщення,а дерево,завдяки&nbsp;
      натуральності матеріалу &laquo;дихає&raquo; ,пропускаючи повітря..хоча ..і неповноцінно,
      адже цьому перешкоджать хімічні речовини&hellip;якими обробляється дерево.</p>\r\n\r\n<p><strong>&ndash;
      Зручність в обслуговуванні, безпека &ndash;</strong>&nbsp;пластикові вікна &nbsp;не
      вимагають особливих засобів для догляду ,а от деревяні вікна вам &nbsp;потрібно
      буде постійно підфарбовувати &nbsp;або обробляти спеціальними захисними матеріалами.<strong>&nbsp;</strong>Якісна
      сучасна фурнітура дозволить вам зручно і комфортно користуватись будь яким вікном..чи
      це пластикове чи деревяне..і спеціальна протизламна фурнітура унеможливить проникнення
      непроханих &laquo;гостей&raquo; через вікна.</p>\r\n\r\n<p>&ndash;&nbsp;<strong>Надійність,
      стійкість до будь-яких атмосферних дій, довговічність</strong></p>\r\n\r\n<p><strong>&ndash;</strong>&nbsp;якщо
      це якісний і відповідно дорогий виробник-тоді імовірність зміни кольору вікна
      практично нульова.., чи це будуть металопластикові вікна чи деревяні вікна.
      Це саме і стосується зміни форми, геометрії вікна при великих температурних
      перепадах(Якщо деревина була погано висушена, то згодом вона може змінити свою
      форму, потріскатися .. а пластикове вікно,якщо воно виконане з недорогої сировини
      може &laquo;покрутити&raquo;). На відміну від пластику дерев&rsquo;яні конструкції
      легко ремонтуються за допомогою використання шпаклівки і лаків.В пластикових
      вікнах &nbsp;усуваються лише тільки дрібні подряпини. Варто ще знати,що в деревяних
      вікнах низький коефіцієнт температурного розширення і тому таке вікно не буде
      розширюватися в спекотне літо і стискуватися в холодну зиму, а також &nbsp;завдяки
      природності матеріалу &ndash;це здатність підтримувати баланс вологості в приміщенні
      .Ще один плюс-дерев&rsquo;яні вікна електростатично не навантажуються&nbsp;
      і тому не притягають пилюку.</p>\r\n\r\n<p>Металопластикове вікно &ndash;це
      також надійність, довговічність і що зараз саме головне- висока якість виробу
      за доступнішою &nbsp;ціною в порівнянні з деревяним вікном.</p>\r\n\r\n<p>Вибір
      в рішенні, яке вікно замовляти, пластикове чи деревяне,&nbsp; в любому випадку
      за Вами. Але не слід забувати,що присутність усіх основних властивостей вікон:
      хороша якість,тепло збереження довговічність виробу &nbsp;і т.д.&ndash;це недешево&hellip;Все
      важливо враховувати , починаючи від виробника, наскільки процес виробництва
      вікон сучасний ,технологічно-інноваційний&nbsp; і закінчуючи іміджем фірми,яка
      продає вікна та професіоналізму тих, хто займається їх монтажем.</p>\r\n"
