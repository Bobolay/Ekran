    - "<p>Поняття якості є відносним. Купуючи якусь річ, ми завжди хочемо, щоб вона
      була якісною та прослужила протягом тривалого часу.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Не
      завжди можна оцінити якість з першого погляду, особливо якщо товар є специфічним,
      а ми не є спеціалістом у ньому. Так трапляється&nbsp;<a href=\"http://newworldlviv.com.ua/vikna/metaloplastykovi\"
      target=\"_blank\">при купівлі металопластикових вікон</a>.</p>\r\n\r\n<p>Всі
      вони є майже однаковими на вигляд: складаються із пластикового профілю, прозорого
      скла, металевих елементів закривання та відкривання, гумових вставок.</p>\r\n\r\n<p>Однак
      якість таких комплектуючих є різною і при першому контакті невідчутною. Лише
      після тривалого користування можна зрозуміти &ndash; якісне вікно ти придбав
      чи ні. Також на якість виробу впливає умови, в яких його виробляли та спосіб
      монтажу.</p>\r\n\r\n<p>Недосвідчена людина обирає вікна за ціною, нехтуючи питанням
      якості, адже всі продавці в один голос запевняють, що саме їхні вікна є найякіснішими.
      У цій статті ми розглянемо те, яким чином для зменшення на ринку неякісної продукції
      державні документи контролюють виробників.</p>\r\n\r\n<h2>СТАНДАРТИ ТА НОРМИ
      У ПРОЕКТУВАННІ МЕТАЛОПЛАСТИКОВИХ ВІКОН</h2>\r\n\r\n<p>Виробники під час виробництва
      металопластикових вікон керуються Державними стандартами України (ДСТУ) із виробництва
      вікон та склопакетів, Державними будівельними нормами (ДБН).</p>\r\n\r\n<p>Комплектуючі,
      які використовуються, також мають свої ДСТУ та Санітарно-епідеміологічні висновки.</p>\r\n\r\n<p>Сертифікати
      відповідності після проведення ряду лабораторних випробувань видають Органи
      із сертифікації, акредитовані Держспоживстандартом України.</p>\r\n\r\n<p>Наявність
      даних сертифікатів у виробника &ndash; це одне з найперших, на що варто звернути
      увагу клієнту.</p>\r\n\r\n<p>При проведенні випробувань звертається увага на
      теплопровідність вікна, його звукоізоляція, коефіцієнт світлопроникності, шумоізоляція,
      гідроізоляція, а також міцність кутових стиків. Всі ці параметри вкрай важливі
      у процесі експлуатації вікон.</p>\r\n\r\n<p>Надалі хочемо вказати основні параметри
      та вимоги, які зазначені у ДСТУ і ДБН та проблеми, які можуть виникнути при
      недотриманні їх.</p>\r\n\r\n<h2>МІЦНІСТЬ ЗВАРНИХ ШВІВ ПЛАСТИКОВИХ ВІКОН</h2>\r\n\r\n<p><img
      alt=\"Міцність зварних швів пластикових вікон\" height=\"250\" src=\"http://newworldlviv.com.ua/wp-content/uploads/yak-vybraty-yakisne-vikno-1.png\"
      width=\"250\" />Однією із головних вимог є міцність зварних швів на кутах вікна.</p>\r\n\r\n<p>Це
      перевіряється шляхом значного навантаження на них.</p>\r\n\r\n<p>При недостатній
      міцності шва вікно може втратити свою цілісність, з&rsquo;являться тріщини.</p>\r\n\r\n<p>Здебільшого
      при появі тріщин виробник повинен переробити або замінити вікно, адже такий
      дефект є наслідком недотримання вимог у процесі виробництва.</p>\r\n\r\n<p>Для
      міцності зварного шва у дверних конструкціях повинні використовуватись спеціальні
      з&rsquo;єднувачі, які збільшують площу зварки та з&rsquo;єднують армування в
      єдину міцну конструкцію.</p>\r\n\r\n<h2>МЕТАЛЕВЕ АРМУВАННЯ У ВІКНІ</h2>\r\n\r\n<p><img
      alt=\"Металеве армування у вікні\" height=\"467\" sizes=\"(max-width: 700px)
      100vw, 700px\" src=\"http://newworldlviv.com.ua/wp-content/uploads/yak-vybraty-yakisne-vikno-3-1024x683.jpg\"
      srcset=\"http://newworldlviv.com.ua/wp-content/uploads/yak-vybraty-yakisne-vikno-3-300x200.jpg
      300w, http://newworldlviv.com.ua/wp-content/uploads/yak-vybraty-yakisne-vikno-3-768x512.jpg
      768w, http://newworldlviv.com.ua/wp-content/uploads/yak-vybraty-yakisne-vikno-3-1024x683.jpg
      1024w\" width=\"700\" />У вікнах шириною більше 60см у середині ПВХ-профілю
      для жорсткості вставляється армування із оцинкованої сталі або іншого захищеного
      від корозії профілю. Армуючий метал повинен бути по всьому периметру вікна,
      а його мінімальна товщина складати 1,5мм.</p>\r\n\r\n<p>Завдяки армуванню вікно
      не втрачає свою геометричну форму, воно не перекошується та менше піддається
      вітровому навантаженню. Деякі виробники можуть економити, використовуючи меншу
      за необхідну кількість шурупів, якими прикріплюється армування до ПВХ-профілю.
      Їх кількість залежить від розмірів деталі.</p>\r\n\r\n<p>До армування через
      ПВХ-профіль кріпляться відкриваючі елементи (фурнітура), які тримають стулку.
      Якщо навантаження на фурнітуру велике, а армування використане не відповідно,
      &ndash; місця кріплення фурнітури розхитуються.</p>\r\n\r\n<p>Великі компанії
      встановлюють армуюючий профіль і у вікнах з меншою за 60см шириною.</p>\r\n\r\n<p>Мінімальна
      кількість циклів відкривання/закривання вікон, при якій не відбувається зміна
      розмірів діагоналей стулки, складає 20000разів. Це залежить від якості ПВХ-профілю,
      міцності зварних швів та використаного армуючого металу.</p>\r\n\r\n<h2>ЕНЕРГОЗБЕРІГАЮЧІ
      ВЛАСТИВОСТІ МЕТАЛОПЛАСТИКОВОГО ВІКНА</h2>\r\n\r\n<p>Вікно повинне запобігати
      втраті тепла, яке виробляється у приміщенні. Держава переймається витратами
      на енергоресурси, тому останні зміни ДБН стосувалися, зокрема підвищення вимог
      до теплозбереження вікон та дверей.</p>\r\n\r\n<p>Вся територія України розділена
      на кліматичні зони, в яких значення супротиву теплопередачі вікон у житлових
      приміщеннях має складати 0,75м<sup>2 0</sup>С/Вт для І кліматичної зони та для
      ІІ 0,6м<sup>2 0</sup>С/Вт.</p>\r\n\r\n<p>Для того, щоб відповідати вимогам для
      I-ої зони, необхідно використовувати 5-ти камерний ПВХ-профіль, двокамерний
      енергозберігаючий склопакет із теплою дистанційною рамкою; для ІІ-ої зони &ndash;
      достатньо 3-х камерний ПВХ-профіль із однокамерним енергозберігаючим склопакетом.</p>\r\n\r\n<p>Нові
      житлові приміщення не можуть бути здані в експлуатацію, якщо віконні конструкції
      не відповідають вимогам теплозбереження.</p>\r\n\r\n<h2>ВИМОГИ ДО ВІКОННОЇ ЗВУКОІЗОЛЯЦІЇ</h2>\r\n\r\n<p>Вікна
      повинні мати звукоізоляційні властивості, які залежать від району розташування
      будинку.</p>\r\n\r\n<p>Мінімальний показник звукоізоляції складає 30дБ. У районах
      із значним шумовим навантаженням повинні використо&shy;вуватись вікна із підвищеним
      шумозахистом (встановлювати товстіше скло, збільшувати кількість камер у склопакеті
      або ПВХ-профілю).</p>\r\n\r\n<h2>ЗОВНІШНІЙ ВИГЛЯД ПВХ-ПРОФІЛЮ</h2>\r\n\r\n<p><img
      alt=\"Зовнішній вигляд ПВХ-профілю\" src=\"http://newworldlviv.com.ua/wp-content/uploads/yak-vybraty-yakisne-vikno-4.jpg\"
      /></p>\r\n\r\n<p>Зовнішній вигляд вікна повинен відповідати встановленому зразку.
      Колір має бути однорідним, без кольорових плям.</p>\r\n\r\n<p>Дефекти на лицьовій
      поверхні, які розрізняються на відстані не ближче 1м не допускаються. Для запобігання
      пошкоджень на лицьовій поверхні виробів до моменту початку експлуатації повинна
      бути захисна плівка.</p>\r\n\r\n<p>Зазначимо, що для покращення зовнішнього
      вигляду виробники ПВХ-профілю застосовують у рецептурі домішки, які роблять
      їх білішими та блискучими. Однак дані елементи впливають на міцність ПВХ і можуть
      викликати його крихкість. Тому не завжди чим біліший профіль, тим краще.</p>\r\n\r\n<h2>ВИМОГИ
      ДО ВІКОННОЇ ФУРНІТУРИ ТА УЩІЛЬНЕННЯ</h2>\r\n\r\n<p>Віконні стулки та замикаючі
      прилади повинні витримувати визначені статичні та ударні навантаження, пробивні
      удари &ndash; визначеної ваги.</p>\r\n\r\n<p>У закритому положенні вікна не
      повинні пропускати вологу та повітря. Для цього використовується фурнітура із
      притягуванням стулки по всьому периметру та ущільнювач.</p>\r\n\r\n<p>Ущільнювач
      повинен бути гнучким та не менше 2-х контурів. Кількість контурів ущільнення
      залежить від профільної системи. Елітні ПВХ-профілі мають 3-х контурне ущільнення.</p>\r\n\r\n<p>Для
      виведення вологи, яка виникає при відкритій стулці на нижній внутрішній частині
      коробки, в ній робляться отвори. Їх кількість залежить від ширини вікна.</p>\r\n\r\n<h2>МОНТАЖ
      ВІКНА</h2>\r\n\r\n<p><iframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\"
      height=\"506\" src=\"https://www.youtube.com/embed/AgFXfsT2aGk\" width=\"900\"></iframe></p>\r\n\r\n<p>Монтаж
      вікна також має свої вимоги. Визначені можливі матеріали, які можуть використовуватись
      у монтажі та правильне розміщення точок кріплення віконних конструкцій до проєму.</p>\r\n\r\n<p>Сам
      монтаж не можна проводити при температурі менше -15<sup>0</sup>С. Монтаж вікон
      повинен здійснюватись на спеціальні металеві пластини, використання тонких профілів,
      що призначені для монтажу гіпсокартону &ndash; забороняється.</p>\r\n\r\n<p>При
      використанні недозволених засобів для герметизації монтажних швів та невідповідності
      схемі кріплення в місцях між вікном та стіною може виникати протяг або пліснява.</p>\r\n\r\n<h2>ГЕРМЕТИЧНІСТЬ
      СКЛОПАКЕТУ</h2>\r\n\r\n<p><img alt=\"Нанесення первинного та вторинного шару
      герметизації склопакету\" src=\"http://newworldlviv.com.ua/wp-content/uploads/yak-vybraty-yakisne-vikno-5-1024x683.jpg\"
      /></p>\r\n\r\n<p>Основним показником якості склопакета є збереження його герметичності
      протягом всього терміну експлуатації.</p>\r\n\r\n<p>Для збереження герметичності
      склопакет по периметру повинен мати 2 контури герметизації.</p>\r\n\r\n<p>Шари
      герметизації повинні бути суцільними та нерозривними, в середину склопакету
      не має потрапляти герметизуючий матеріал (герметик).</p>\r\n\r\n<p>Згідно ДСТУ,
      загальна товщина герметизуючого шару по периметру склопакету має складати не
      менше 9мм.</p>\r\n\r\n<p><img alt=\"Утворення конденсату по периметру вікна\"
      src=\"http://newworldlviv.com.ua/wp-content/uploads/yak-vybraty-yakisne-vikno-6.jpg\"
      />При нерівномірному нанесенні герметика є вірогідність розгерметизаціїсклопакету,
      що призведе до втрати його придатності.</p>\r\n\r\n<p>Для герметизації склопакетів
      використовується спеціальний двокомпонентний герметик, використання силікону
      забороняється, адже він не має необхідних функціональних властивостей. Сам герметик
      повинен мати Санітарно-епідеміологічні висновки.</p>\r\n\r\n<h2>ДИСТАНЦІЙНА
      РАМКА У СКЛОПАКЕТІ</h2>\r\n\r\n<p>Між листами скла може використовуватись металева,
      пластикова або комбінована дистанційна рамка. Варто сказати, що показник теплозбереження
      у пластиковій рамці значно вищий за металеву.</p>\r\n\r\n<p>В дистанції розміщується
      водопоглинач для вбирання в себе вологи, що утворюється в середині склопакета.</p>\r\n\r\n<p>Кількість
      водопоглинача визначена у технічній документації, але за ДСТУ повинна складати
      не менше 50% об&rsquo;єму простору дистанційної рамки.</p>\r\n\r\n<h2>ВИКОРИСТАННЯ
      ІНЕРТНОГО ГАЗУ</h2>\r\n\r\n<p><img alt=\"Заповнення склопакету аргоном\" src=\"http://newworldlviv.com.ua/wp-content/uploads/yak-vybraty-yakisne-vikno-7-1024x683.jpg\"
      /></p>\r\n\r\n<p>Для покращення теплоізоляції у склопакет може закачуватись
      інертний газ, об&rsquo;єм заповнення яким становить 95%.</p>\r\n\r\n<p>Газ повинен
      відповідати ДСТУ за своїм складом та чистотою. Зазвичай використовується аргон,
      рідше &ndash; криптон.</p>\r\n\r\n<p>У нелабораторних умовах перевірити наявність
      газу або те, який саме газ у склопакеті, неможливо, тому клієнта можуть ввести
      в оману, видаючи звичайні вироби за кращі.</p>\r\n\r\n<h2>ВСТАНОВЛЕННЯ СКЛОПАКЕТУ
      У РАМУ</h2>\r\n\r\n<p>Під час встановлення склопакету у віконну раму або стулку
      скло не повинне торкатися пластику. Залежно від площі скла у визначеному порядку
      встановлюється відповідна кількість підкладок.</p>\r\n\r\n<p>Через те, що профіль
      має властивість під дією температури деформуватись (також у визначених межах),
      здійснюючи навантаження на склопакет. Тому стикання склопакету та ПВХ-профілю
      може призвести до тріщини скла.</p>\r\n\r\n<p>Інші цікаві статті про вікна на
      нашому сайті:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"http://newworldlviv.com.ua/articles/statti_pro_vikna/potreba-u-plastykovyh-viknah-dlya-staroho-mista\"
      target=\"_blank\">Потреба у пластикових вікнах для старого міста</a>;</li>\r\n\t<li><a
      href=\"http://newworldlviv.com.ua/articles/statti_pro_vikna/chomu-plachut-plastykovi-vikna\"
      target=\"_blank\">Чому плачуть пластикові вікна</a>.</li>\r\n</ul>\r\n"
