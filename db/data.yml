    - "<p>Пластикові вікна виготовляю із матеріалу під назвою ПВХ &ndash; полівінілхлорид.
      Він є одним із найстарших штучних матеріалів. В перше його в лабораторних умовах
      вдалось отримати хіміку Ренгальду, ще у 1835 році. Але тільки через майже сто
      років матеріал сприйняли серйозно і розпочали підготовку до промислового виробництва.
      Перші тонни ПВХ випустив американський концерн BASF.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Перші&nbsp;<a
      href=\"http://newworldlviv.com.ua/vikna/metaloplastykovi\" target=\"_blank\"
      title=\"Металопластикові вікна у Львові від компанії Новий Світ\">металопластикові
      вікна у Львові</a>&nbsp;зовсім не користувались попитом. Покупців на них було
      мало і знаходилось багато скептиків, жорстоко критикуючих цей матеріал. Можливо
      це було пов&rsquo;язане з тим, що на той час новинки сприймались не одразу,
      потрібен був час, щоб прогрес переконав любителів класики в тому, що нове, не
      означає погане.&nbsp; Ще однією причиною не довіри до таких вікон було те, що
      розрахунки не одразу були ідеальними, часом пластику надавали не властивих йому
      характеристик, тому рама просідала та деформувалась.</p>\r\n\r\n<p>Трішки згодом,
      а саме у 1952 році, німецьким конструктором Паші запатентував технологію виробництва
      пластикових вікон з використанням пластику. На той час вони були ще зовсім не
      схожими на ті рами, до яких ми звикли зараз. Це були металеві конструкції обшиті
      м&rsquo;яким та напівм&rsquo;яким пластиком.</p>\r\n\r\n<h2>ПОЛІВІНІЛХЛОРИДНІ
      ПЛАСТИКОВІ ВІКНА</h2>\r\n\r\n<p>У квартирі пластикові вікна з використанням
      твердого полівінілхлориду, який мав армовані сталеві смуги, вперше з&rsquo;явились
      лише у 1959 році, у результаті промо-акції&nbsp; німецької компанії,яка встановила
      їх безкоштовно у помешканні свого першого клієнта. І вже через кілька років
      пластикові конструкції підкорили серця багатьох мешканців Америки та Європи.</p>\r\n\r\n<p>Коли
      з&rsquo;явились перші конструкції, які відповідали всім інженерним вимогам,
      перед розробниками виникла інша задача, а саме продовження терміну служби вікон.
      На той час він був значно менший, ніж термін служби дерев&rsquo;яних конструкцій,
      що було суттєвим недоліком.&nbsp; Завдання було поставлене продовжити використання
      ПВХ профілю до терміну&nbsp; експлуатації дерев&rsquo;яних вікон. У результаті
      довгих експериментів було досягнуто того, що сучасні вінка мають термін служби
      понад 40років. Вдалось цього досягти за допомогою оксиду титану, стабілізаторів
      та інших хімічних домішок.</p>\r\n\r\n<p>Згодом вдалось досягти і екологічності
      пластикових вікон. З них виключили свинець та важкі метали, за допомогою яких
      досягали білизни конструкції, і замінили на більш екологічний кальцій та цинк.</p>\r\n\r\n<p>До
      нас такі вікна прийшли в середині 90х років. Ринок вони завоювали одразу, оскільки
      потребували набагато менше догляду, мають тривалий термін експлуатації, а також
      завдяки своїй звуко- та теплоізоляції.</p>\r\n\r\n<h2>ОБЕРІТЬ МЕТАЛОПЛАСТИКОВІ
      ВІКНА ДЛЯ СВОЄЇ ОСЕЛІ</h2>\r\n\r\n<p>Хоч пластикові вікна відносно нова технологія,
      все більше людей вибирають їх для власного помешкання. Зустріти їх можна скрізь
      &ndash; і в житлових і в офісних будівлях. Основною перевагою таких вікон є
      те, що тримати їх в чистому та охайному вигляді дуже легко, тому і місто здається
      чистішим та затишнішим.</p>\r\n"
