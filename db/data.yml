      З часів їх створення пройшло вже не одне десятиріччя, технології виготовлення
      перевершили всі очікування і тепер багато відомих марок можуть похвалитись чистотою
      та екологічністю своїх виробів. Але так було не одразу. Перші металопластикові
      вироби були токсичними. В їх склад входили важкі метали, а зокрема свинець,
      які використовувались для досягнення білизни та міцності виробів. З часом ці
      сполуки починали негативно впливати як на навколишнє середовище так і на організм
      перебуваючих у приміщенні людей. У народі говорили що варто змінювати вікна
      кожні 5 років, щоб огородити себе від токсичного впливу, але перспектива витрачати
      чималі кошти кожні декілька років нікого не приваблювала, як і перспектива труїти
      себе свинцем у власній оселі. Хоч бажаючих встановлювати вікна із ПВХ і на той
      час було чимало, все ж перед виробниками постало питання виключення свинцю та
      інших важких металів зі складу полівінілхлориду. Заміну токсичним сполукам знайшли
