          Хто ми
        </p>
      part-1: |
        <p class="bold-underlined">
          Компанія «Екран-Вікносвіт» — cучасна, потужна і авторитетна компанія у галузі виробництва світлопрозорих конструкцій України
        </p>
      part-2: |
        <p class="main-text">
          В 1999 році дочірнє підприємство «Екран-Вікносвіт» виготовило перше в Україні вікно з профілю SALAMANDER. Ми продовжуємо розвиватися і ставити перед собою амбітні цілі. Компанія «Екран-Вікносвіт» змогла побудувати сучасний виробничий комплекс, де інтегровано виготовлення трьох різновидів віконно-дверних конструкцій: ПВХ, дерев'яного брусу, алюмінію.
        </p>
        <p class="main-text">
          В цьому наша унікальність, наша сила, наша гнучкість і найголовніше — наша можливість.
        </p>
      part-3: |
        <p class="main-text">
          Виробнича потужність підприємства складає 700 одиниць віконно-дверних конструкцій у день. Загальна кількість виготовлених на нашому підприємстві вікон вже сягнула більше  1 000 000.
        </p>
        <p class="main-text">
          Завдяки нашій праці тисячі родин мешкають у затишних оселях. Вони радіють життю, виховують дітей, працюють, піклуються про своїх батьків. Усвідомлення, що ми допомагаємо людям бути щасливими, надихає нас на нові звершення.
        </p>
      part-4-text: |
        <p class="bold-title">
          ми розпочали з того, що стали першими.
        </p>

