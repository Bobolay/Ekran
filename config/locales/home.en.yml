    about:
      header: |
        <p class="wrapper-small-title">
          Who we are?
        </p>
      part-1: |
        <p class="bold-underlined">
          Дочірнє підприємство «Екран-Вікносвіт» — cучасна та авторитетна українська компанія у галузі виробництва світлопрозорих конструкцій.
        </p>
      part-2: |
        <p class="main-text">
          У 1999 році ми виготовили перше в Україні вікно з профілю SALAMANDER. Це був якісний старт для подальшої успішної роботи та стрімкого розвитку. Сьогодні виробнича потужність нашого підприємства — 700 одиниць віконно-дверних конструкцій за день. За 18 років ми виготовили понад 1 мільйон вікон! 
        </p>
        <p class="main-text">
         Ми прагнемо задовольняти запити наших клієнтів і випереджати їхні очікування. Виробляємо три різновиди віконно-дверних конструкцій: з ПВХ-профілю, дерев'яного брусу та алюмінію.
        </p>
      part-3: |
        <p class="main-text">
          В цьому наша унікальність, сила та гнучкість.  І, найголовніше, — можливість гарантувати бездоганну якість наших виробів, повноцінний вибір та відмінний сервіс.
        </p>
        <p class="main-text">
          Завдяки нашій праці тисячі наших клієнтів мешкають у комфортних оселях, насолоджуються домашнім затишком і теплом, реалізовують свої мрії та радіють життю.  Усвідомлення, що ми допомагаємо людям бути щасливими, надихає нас на нові звершення.
        </p>
      part-4-text: |
        <p class="bold-title">
          ми розпочали з того, що стали першими
        </p>
